<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 15px; 
      width: 300px; 
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    h3 { 
      margin: 0 0 15px 0; 
      text-align: center;
      color: white;
    }
    #status { 
      margin-top: 15px; 
      font-weight: bold; 
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
    }
    .safe { color: #4CAF50; }
    .danger { color: #f44336; }
    .loading { color: #FFC107; }
    .error { color: #ff9800; }
    .probability {
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.8;
    }
    .url-display {
      font-size: 11px;
      word-break: break-all;
      margin: 10px 0;
      padding: 5px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>üõ°Ô∏è Phishing Detector</h3>
    <div id="url-display" class="url-display"></div>
    <div id="status">Checking...</div>
    <div id="probability" class="probability"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
